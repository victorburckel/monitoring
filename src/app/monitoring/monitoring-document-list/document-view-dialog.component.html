<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>Document</h1>
<div mat-dialog-content>
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <li class="mat-tree-node">
        <div>{{node.name}}:&nbsp;</div>
        <div class="node-value">{{node.value}}</div>
      </li>
    </mat-tree-node>

    <mat-tree-node *matTreeNodeDef="let node; when: isRequest" matTreeNodeToggle>
      <li class="mat-tree-node">
        <div>{{node.name}}:&nbsp;</div>
        <button mat-button (click)="viewEditRequest()">
          <mat-icon>code</mat-icon>
        </button>
      </li>
    </mat-tree-node>

    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
      <li>
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle>
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.name}}
        </div>
        <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>
</div>
